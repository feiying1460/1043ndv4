<script type="text/javascript">
	$(document).ready(function(){
		/* Padding HTML */
		$("p#p-internet-label").html($.su.CHAR.BASIC_NW_MAP.INTERNET);
		$("h3#h-internet-tip").html($.su.CHAR.BASIC_NW_MAP.INTERNET_INFO);
		$("h3#h-3g-tip").html($.su.CHAR.BASIC_NW_MAP.G3INFO);
		$("p#p-wireless-clients-count").html($.su.CHAR.BASIC_NW_MAP.WIRELESS_CLIENTS);
		$("p#p-wire-clients-count").html($.su.CHAR.BASIC_NW_MAP.WIRE_CLIENTS);
		$("p#p-printer-label").html($.su.CHAR.BASIC_NW_MAP.G3);
		$("p#p-usb-label").html($.su.CHAR.BASIC_NW_MAP.WAN);
		$('p#p-usb-warning').html($.su.CHAR.BASIC_NW_MAP.USB_WARNING);
		$('p#p-router-label').html($.su.CHAR.BASIC_NW_MAP.ROUTER);
		$('p#p-wireless-label').html($.su.CHAR.BASIC_NW_MAP.WIRELESS);
		$('h3#h-wireless-24g-tip').html($.su.CHAR.BASIC_NW_MAP.WIRELESS_24G);
		//$('h3#h-wireless-5g-tip').html($.su.CHAR.BASIC_NW_MAP.WIRELESS_5G);
		$('h3#h-guest-wireless-24g-tip').html($.su.CHAR.BASIC_NW_MAP.GUEST_NW_24G);
		//$('h3#h-guest-wireless-5g-tip').html($.su.CHAR.BASIC_NW_MAP.GUEST_NW_5G);
		/* Padding HTML end */
		var operation_mode;
		var v3g_location;
		var v3g_ispnum;
		
		$("input#txt_wan_conn_status").textbox("setValue", "Detecting...");
		$("div#ground_layer").click(function(){
			//$("div#map_internet").tip("hide");
			$("div#map_wireless").tip("hide");
			$("div#map_usb").tip("hide");
			//$("div#map_printer").tip("hide");
			$("div#map_wire_client").tip("hide");
			$("div#map_wireless_client").tip("hide");
		});
		/* map_display_status_form */
		$("input#txt_internet_conn_status").textbox({
			fieldLabel: null,
			labelCls:"xs",
			readOnly: true
		});
		$("input#txt_wireless_clients_count").textbox({
			fieldLabel: null,
			labelCls:"xs",
			readOnly: true
		});
		$("input#txt_wire_clients_count").textbox({
			fieldLabel: null,
			labelCls:"xs",
			readOnly: true
		});
		
		var displayStatusProxy = new $.su.Proxy({
			url: "../data/map_display_status_form.json"
		});
		$("form#map_display_status_form").form({
			proxy: displayStatusProxy,
			fields: [
				{name: "txt_internet_conn_status", mapping: "internet_conn_status"},
				{name: "txt_wireless_clients_count", mapping: "wireless_clients_count"},
				{name: "txt_wire_clients_count", mapping: "wire_clients_count"}
			],
			submitBtn: null,
			autoLoad: false
		});
		
		/* map_internet hover event */
		var internet_triangle = $("div#map_internet div.triangle");
		/*if(1 == $("div#txt_internet_conn_status").textbox("getValue")){
			internet_triangle.css("background-position","-26px -380px");
			$("div#map_internet").hover(function(){
				internet_triangle.css("background-position","-26px -496px");
			}, function(){
				internet_triangle.css("background-position","-26px -380px");
			});
		}else{
			internet_triangle.css("background-position","-122px -496px");
			$("div#map_internet").hover(function(){
				internet_triangle.css("background-position","-122px -380px");
			}, function(){
				internet_triangle.css("background-position","-122px -496px");
			});
		};*/

		/* display internet detecting status when page init. */
		internet_triangle.css("background","url(\"../images/internet-loading.gif\") no-repeat 1px 1px");
		/*$("div#map_internet").hover(function(){
			internet_triangle.css("background-position","1px -85px");
		}, function(){
			internet_triangle.css("background-position","1px 1px");
		});*/
				
		var firstDetect = true;
		function detectCallBack(data)
		{
			if (firstDetect && data["internet_conn_status"] >= 1)
			{
				/* switch image only once */
				$("input#txt_wan_conn_status").textbox("setValue", "Unlink");
				internet_triangle.css("background-image", "url(\"../images/widget-all.png\")");
			}
			switch(data["internet_conn_status"])
			{
			/* SUCCESS */
			case 2:
				internet_triangle.css("background-position","-15px -385px");
					$("div#map_internet").hover(function(){
					//internet_triangle.css("background-position","-26px -496px");
					}, function(){
					internet_triangle.css("background-position","-15px -385px");
					});
				$("input#txt_wan_conn_status").textbox("setValue", "Linked");
				firstDetect = false;
				break;
			/* FAILED */
			case 1:
				internet_triangle.css("background-position","-102px -385px");
					$("div#map_internet").hover(function(){
					//internet_triangle.css("background-position","-122px -380px");
					}, function(){
					internet_triangle.css("background-position","-102px -385px");
					});
				$("input#txt_wan_conn_status").textbox("setValue", "Unlink");
				firstDetect = false;
				break;
			/* DETECTING */
			default:
				/* do nothing to keep the previous staus */
				$("input#txt_wan_conn_status").textbox("setValue", "Detecting...");
				break;
				};
			$("p#p-wireless-clients-count").html($.su.CHAR.BASIC_NW_MAP.WIRELESS_CLIENTS_COUNT + data["wireless_clients_count"]);
			$("p#p-wire-clients-count").html($.su.CHAR.BASIC_NW_MAP.WIRE_CLIENTS_COUNT + data["wire_clients_count"]);
			operation_mode=data["operation_mode"];
			/*	
			if(operation_mode==0){
				$("#map_printer").css("zIndex","-1");
			}else{
				$("#map_usb").css("zIndex","-1");
			}
			*/
		}

		function detect()
		{
			var proxy = $("form#map_display_status_form").form("getProxy");
			proxy.read({}, detectCallBack);
		}

		var display_status = null;
		window.setTimeout(function (){
			detect();
			display_status = setInterval(detect, 3000);
		}, 4000);
		/* map_internet hover event end */
		
		/* map_internet_info_form */
		$("input#txt_wan_conn_status").textbox({
			fieldLabel: $.su.CHAR.BASIC_NW_MAP.CONN_STATUS,
			labelCls: "sl",
			inputCls: "ls",
			readOnly: true
		});
		$("input#txt_wan_conn_type").textbox({
			fieldLabel: $.su.CHAR.BASIC_NW_MAP.CONN_TYPE,
			labelCls: "sl",
			inputCls: "ls",
			readOnly: true
		});
		$("input#txt_wan_mac").textbox({
			fieldLabel: $.su.CHAR.BASIC_NW_MAP.MAC,
			labelCls: "sl",
			inputCls: "ls",
			readOnly: true
		});
		$("input#txt_wan_ip").textbox({
			fieldLabel: $.su.CHAR.BASIC_NW_MAP.WAN_IP,
			labelCls: "sl",
			inputCls: "ls",
			readOnly: true
		});
		$("input#txt_wan_gateway").textbox({
			fieldLabel: $.su.CHAR.BASIC_NW_MAP.GATEWAY,
			labelCls: "sl",
			inputCls: "ls",
			readOnly: true
		});
		
		var internetProxy = new $.su.Proxy({
			url: "../data/map_internet_info_form.json"
		});
		
		$("form#map_internet_info_form").form({
			proxy: internetProxy,
			fields: [
				{name: "txt_wan_conn_type", mapping: "wan_conn_type"},
				{name: "txt_wan_mac", mapping: "wan_mac"},
				{name: "txt_wan_ip", mapping: "wan_ip"},
				{name: "txt_wan_gateway", mapping: "wan_gateway"}
			],
			submitBtn: null,
			autoLoad: false
		});
		
		/*$("div#map_internet").tip({
			positionRelative: "me",
			position: {
				pageX: 120,
				pageY: 0
			},
			showEvent: "click",
			content: "div#map_internet_tips"
		}).on("ev_show", function(e){
			e.stopPropagation();
			$("div#map_wireless").tip("hide");
			$("div#map_usb").tip("hide");
			$("div#map_printer").tip("hide");
			$("div#map_wire_client").tip("hide");
			$("div#map_wireless_client").tip("hide");
			var proxy = $("form#map_internet_info_form").form("getProxy");
			proxy.read();
		});*/
		
		/* Access Wireless Clients Grid */
		var storeMapWirelessClients = new $.su.Store({
			proxy: {
				url: "../data/map_access_wireless_client_grid.json"
			},
			fields: [
				{name: "name"},
				{name: "ip_addr"},
				{name: "mac_addr"}
			],
			autoLoad: false
		});
		
		function textAdjust(text){
			var spanTmp = $("span.spanTmp"),
				tempText = "", len, i;
			text = text.toString();
			len = text.length;
			for (i = len; i > 0; i--)
			{
				tempText = text.substring(0, i);
				spanTmp.html(tempText);
				if (spanTmp.width() <= 190)
				{
					break;
				}
			}
			return (i < len ? (tempText.substring(0, i - 2) + "...") : tempText);
		}
		
		$("div#map_access_wireless_client_grid").grid({
			cls: "AutoLine-Grid",
			store:storeMapWirelessClients,
			minLines:3,
			paging: {displayCtrl: false, currentItemNumPerPage: 8, maxPageBtnNum: 12},
			columns: [
				{
					text: $.su.CHAR.BASIC_NW_MAP.ID,
					xtype: "rownumberer",
					width:40
				},
				{
					text: $.su.CHAR.BASIC_NW_MAP.NAME,
					width:100,
					dataIndex: "name",
					editor: {
						xtype: "textbox"
					},
					render: textAdjust
				},
				{
					text: $.su.CHAR.BASIC_NW_MAP.IP_ADDR,
					width:150,
					dataIndex: "ip_addr",
					editor: {
						xtype: "textbox"
					}
				},
				{
					text: $.su.CHAR.BASIC_NW_MAP.MAC_ADDR,
					width:150,
					dataIndex: "mac_addr",
					editor: {
						xtype: "textbox"
					}
				}
			]
		});
		/* map_wireless_client hover event */
		var wireless_client_triangle = $("div#map_wireless_client div.triangle");
		wireless_client_triangle.css("background-position","-214px -496px");
		$("div#map_wireless_client").hover(function(){
			wireless_client_triangle.css("background-position","-214px -380px");
		}, function(){
			wireless_client_triangle.css("background-position","-214px -496px");
		});
		/* map_wireless_client hover event end */
		var wireless_tip = $("<p style=\"margin-top:10px\">" + $.su.CHAR.BASIC_NW_MAP.WIRELESS_CLIENTS_WARNING + "</p>");
		$("div#map_wireless_client").tip({
			positionRelative: "me",
			position: {
				pageX: 120,
				pageY: 0
			},
			showEvent: "click",
			content: "div#map_access_wireless_client_grid"
		}).on("ev_show", function(e){
			e.stopPropagation();
			$("div#map_wireless").tip("hide");
			$("div#map_usb").tip("hide");
			//$("div#map_printer").tip("hide");
			$("div#map_wire_client").tip("hide");
			//$("div#map_internet").tip("hide");
			var store = $("div#map_access_wireless_client_grid").grid("getStore");
			store.load(function(data){
				$("p#p-wireless-clients-count").html($.su.CHAR.BASIC_NW_MAP.WIRELESS_CLIENTS_COUNT + data.length);
				
				if(0 == data.length){
					$("div#map_access_wireless_client_grid.panel-container.grid-panel").css("min-height",  "30px");
					$("div#map_access_wireless_client_grid div.grid-container div.grid-content-container").css("display",  "none");
					$("div#map_access_wireless_client_grid").append(wireless_tip);
				}else if(data.length < 3){
					$("div#map_access_wireless_client_grid.panel-container.grid-panel").css("min-height",  + (90 - (3 - data.length) * 30) + "px");
					$("div#map_access_wireless_client_grid div.grid-container div.grid-content-container").css("display",  "block");
					wireless_tip.remove();
				}else{
					$("div#map_access_wireless_client_grid.panel-container.grid-panel").css("min-height",  "90px");
					$("div#map_access_wireless_client_grid div.grid-container div.grid-content-container").css("display",  "block");
					wireless_tip.remove();
				}
				
				if (parseInt($("div#map_wireless_client div.tip-container").height()) > 370)
				{
					$("div#map_wireless_client div.tip-container").css("top", "-150px");
				}
			});
		});
		
		/* Access Wire Clients Grid */
		var storeMapWireClients = new $.su.Store({
			proxy: {
				url: "../data/map_access_wire_client_grid.json"
			},
			fields: [
				{name: "name"},
				{name: "ip_addr"},
				{name: "mac_addr"}
			],
			autoLoad: false
		});
		
		$("div#map_access_wire_client_grid").grid({
			cls: "AutoLine-Grid",
			store:storeMapWireClients,
			minLines:3,
			paging: {displayCtrl: false, currentItemNumPerPage: 8, maxPageBtnNum: 12},
			columns: [
				{
					text: $.su.CHAR.BASIC_NW_MAP.ID,
					xtype: "rownumberer",
					width:40
				},
				{
					text: $.su.CHAR.BASIC_NW_MAP.NAME,
					width:100,
					dataIndex: "name",
					editor: {
						xtype: "textbox"
					},
					render: textAdjust
				},
				{
					text: $.su.CHAR.BASIC_NW_MAP.IP_ADDR,
					width:150,
					dataIndex: "ip_addr",
					editor: {
						xtype: "textbox"
					}
				},
				{
					text: $.su.CHAR.BASIC_NW_MAP.MAC_ADDR,
					width:150,
