
<SCRIPT type="text/javascript">
<!--//
function doSubmit()
{
	if (document.forms[0].enable[0].checked == NatCfgPara[0] &&
		document.forms[0].hnat_enable[0].checked == NatCfgPara[1])
	{
		return false;
	}
	if(!confirm(js_modi_nat_status="Modification of NAT Configuration will result in the rebooting of the Router, OK?"))
	{
		return false;
	}
	return true;
}
//-->
</SCRIPT>
</HEAD>
<BODY onload = "setTagStr(document,'ntw_nat_cfg');LoadHelp('NatCfgHelpRpm.htm'); resize(this);"  onResize="resize(this);">
<CENTER>
<FORM name="NAT" action="NatStatusCfgRpm.htm" enctype="multipart/form-data" method="get" onSubmit="return doSubmit();">
    <TABLE  id="autoWidth">
      <TR>
        <TD colspan=2 class="h1" id = "t_title">NAT Control Setting</TD>
      </TR>
	  <TR>
        <TD colspan=2><B><SPAN id="t_nat_note">Note:&nbsp;&nbsp;&nbsp;&nbsp;Make sure the NAT is <SPAN style="color:#FF0000">enable</SPAN> if you want the <SPAN style="color:#FF0000">Hardware NAT</SPAN> configuration take effect</SPAN></B></TD>
	  </TR>
      <TR>
        <TD class = "blue" colspan=2></TD>
      </TR>
      <TR>
		  <TD id = "t_enb_nat" class="Item">Current NAT Status:</TD>
		  <TD>
				<INPUT type="radio" value="1" name="enable" >
				<SPAN id = "t_enable">Enable</SPAN>
				<INPUT type="radio" value="0" name="enable" checked>
				<SPAN id = "t_disable">Disable</SPAN>
		  </TD>
	  </TR>
	<TR>
	  <TD id = "t_enb_hardware_nat" class="Item">Current Hardware NAT Status:</TD>
	  <TD>
			<INPUT type="radio" value="1" name="hnat_enable" >
			<SPAN id = "t_hnat_enable">Enable</SPAN>
			<INPUT type="radio" value="0" name="hnat_enable" checked>
			<SPAN id = "t_hnat_disable">Disable</SPAN>
	  </TD>
	   
	</TR>
    <TR>
        <TD class="blue" colspan=2></TD>
    </TR>
	<TR>
        <TD class = "mbtn" colspan=2><INPUT name="Save" type="submit" class="buttonBig" value="Save"></TD>
     </TR>
    </TABLE>
</FORM>
</CENTER>
</BODY>
<HEAD>
<META http-equiv="pragma" content="no-cache">
</HEAD>
</HTML>
<SCRIPT type="text/javascript">

document.forms[0].enable[0].checked = NatCfgPara[0];
document.forms[0].enable[1].checked = !(NatCfgPara[0]);
document.forms[0].hnat_enable[0].checked = NatCfgPara[1];
document.forms[0].hnat_enable[1].checked = !(NatCfgPara[1]);
-->
</SCRIPT>
